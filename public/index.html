<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1" />

		<title>Smugglers Cove</title>

		<link rel="icon" type="image/png" href="/favicon.png" />
		<link rel="stylesheet" href="/global.css" />
 		<link rel="stylesheet" href="/build/bundle.css" />

<!-- 		<script defer src="/build/bundle.js"></script> -->
		
		<!-- Prank -->
		<style>
			.prank {

			}
			
			.prank img {
				position: fixed;
				top: 0;
				right: 0;
				left: 0;
				bottom: 0;
				display: flex;
				align-items: center;
				justify-content: center;
			}
		</style>
		
		<script>
			var didLoadJS = false;
			
			function loadJS() {
				if (didLoadJS) return;
				
				document.getElementsByClassName('prank')[0].remove()
				
				var script = document.createElement('script')
				script.src = '/build/bundle.js'
				document.head.appendChild(script)
				
				didLoadJS = true
			}
			
			document.addEventListener('keyup', function(e) {
				if (e.keyCode === 27) loadJS();	
			})
			
			document.addEventListener('DOMContentLoaded', function() {
				var img = document.querySelector('.prank img')
				var loader = document.querySelector('.prank .loader')

				img.addEventListener('load', function() {
					loader.remove()
					img.style.opacity = 1
				})
			})
		</script>
	</head>

	<body>
		<div class="prank">
			<img src="/prank.JPG"/ style="opacity: 0">
			<div class="loader">Loading...</div>
		</div>
	</body>
</html>
